<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <h1 class="text-center mt-5 mb-5" style="color:black">MEXQUÍMICOS</h1>
    
        <div style="float:inline-end; margin-right:10vw;" >
            <button class="border-0 fa-regular fa-circle-user fa-2xl"></button>
        </div>

        
    <!-- Tarjetas Productos Quimicos -->
    <div class="contenedor">
        <div class="d-flex justify-items-center align-items-center">
            <h4 style="margin-right:12vw; margin-left:2vw;">Productos Químicos</h4>
            <div class="card text-center border-info ml-5" style="width: 13rem;">
                <div class="card-body">
                    <a class="btn btn-primary">Consultar Productos</a>
                </div>
            </div> 
        </div>
    </div>
    

    <!-- Tarjetas Materiales -->
    <div class="contenedor mt-5">
        <div class="d-flex justify-items-center align-items-center">
            <h4 style="margin-right:19vw; margin-left:2vw;">Materiales</h4>
            <div class="card text-center border-info ml-5" style="width: 13rem;">
                <div class="card-body">
                    <a class="btn btn-primary">Consultar Productos</a>
                </div>
            </div> 
        </div>
    </div>

    
    <!-- Tarjetas Ventas -->
    <div class="contenedor mt-5">

            <div class="card text-center border-info" style="width: 8rem; margin-left:1vw ">

                    <a class="btn btn-primary">Consultar</a>
                </div>
            </div> 
            <div class="card text-center border-info " style="width: 10rem; margin-left:2vw">
                <div class="card-body">
                    <a class="btn btn-primary">Crear reporte</a>
                </div>
            </div>
            <div class="card text-center border-info" style="width: 9rem; margin-left:2vw">
                <div class="card-body">
                    <a class="btn btn-primary">Crear ticket</a>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
