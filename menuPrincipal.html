<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menuPrincipal.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Bienvenido a MexiQuímicos</title>
</head>
    
<body>
    <div class="container">
        <div class="float-end">
            <button class="bg-white border-0">
                <i class="fa-solid fa-user fa-xl"></i>
            </button>
        </div>
        <h1 class="text-center mt-5 mb-5">MexiQuímicos</h1>
    </div>

    <!-- Tarjetas Productos Quimicos -->
    <div class="contenedor items-center position-top text-center" >
        <h4><b>Productos Químicos</b></h4>

        <div class="row">
            <div class="col-md-auto mt-2 mb-2 ml-5">
                <div class="card text-center border-info mx-3" style="width: 18rem;">
                    <div class="card-body">
                            <a class="btn btn-primary">Consultar Productos</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-success mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-success">Agregar Productos</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-warning mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-warning">Modificar Productos</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-danger mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-danger">Eliminar Productos</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <!-- Tarjetas Materiales -->
    <div class="contenedor items-center position-top text-center mt-5" >
        <h4><b>Materiales</b></h4>

        <div class="row">
            <div class="col-md-auto mt-2 mb-2 ml-5">
                <div class="card text-center border-info mx-3" style="width: 18rem;">
                    <div class="card-body">
                            <a class="btn btn-primary">Consultar Materiales</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-success mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-success">Agregar Materiales</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-warning mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-warning">Modificar Materiales</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-danger mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-danger">Eliminar Materiales</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    
    <!-- Tarjetas Ventas -->
    <div class="contenedor items-center position-top text-center mt-5" >
        <h4><b>Ventas</b></h4>

        <div class="row">
            <div class="col-md-auto mt-2 mb-2 ml-5">
                <div class="card text-center border-info mx-3" style="width: 18rem;">
                    <div class="card-body">
                            <a class="btn btn-primary">Consultar Ventas</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-success mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-success">Realiar Venta</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-warning mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-warning">Crear Reporte</a>
                    </div>
                </div>
            </div>

            <div class="col-md-auto mt-2">
                <div class="card text-center border-danger mx-3" style="width: 18rem;">
                    <div class="card-body">
                        <a class="btn btn-danger">Crear Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
