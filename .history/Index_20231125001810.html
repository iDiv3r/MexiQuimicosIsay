<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MEXIQUIMICO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #6f6a6abe;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      color: #a98c8c;
    }
    
    form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style> <!-- Aquí se corrigió el cierre del bloque de estilos -->
</head>
<body>
  <h1 class="display-4 text-align-absolute text-dark">MEXQUIMICOS</h1>

  <div class="  justify-content-md-center ">
    <div class="row justify-content-md-center">
      <div class="col-md-auto fixed"> 
  <form class="p-4">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Inicio de Sesión</button>
  </form></div></div>
</div>
</body>
</html>
