<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MEXIQUIMICO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #6f6a6abe;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
      color: #a98c8c;
    }
    
    form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style> <!-- Aquí se corrigió el cierre del bloque de estilos -->
</head>
<body>
  <h1 class="display-4 text-align-absolute text-dark">MEXQUIMICOS</h1>
  <div id="component" class="container-fluid py-3">
    <div class="bg-white rounded-4">
    </div>
    <img src="https://via.placeholder.com/95x97">
        <div class="bg-success-subtle rounded-3">
        </div>
        <div class="bg-success-subtle rounded-3">
        </div>
        <div class="bg-success-subtle rounded-3">
        </div>
        <p class="text-black fs-6 fw-normal font-family-Inter  m-0 px-3 py-2">
        Iniciar Sesión
        </p>
        <p class="text-black fs-6 fw-normal font-family-Inter  m-0 px-3 py-2">
        Usuario
        </p>
        <p class="text-black fs-6 fw-normal font-family-Inter  m-0 px-3 py-2">
        Contraseña
        </p>
        <img src="https://via.placeholder.com/81x86">
            <p class="text-black fs-2 fw-normal font-family-Istok Web  m-0 px-3 py-2">
            MEXQUIMICOS
            </p>
            <img src="https://via.placeholder.com/16x19">
            </div>
</body>
</html>
